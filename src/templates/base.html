<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{{ username }} manga reviews{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='dist/css/output.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/eb574cc0ee.js" crossorigin="anonymous"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='img/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='img/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='img/favicon-16x16.png') }}">
        <link rel="manifest" href="/site.webmanifest">

        {% block extrahead %}{% endblock %}
    </head>
    <body class="bg-[#020202] text-white">
        {% block content %}{% endblock %}
        <div class="h-[50px] flex flex-col items-center justify-center text-sm">
            <p><small>Powered by <a href="https://anilist.co/user/{{ username }}/mangalist/">AniList</a></small></p>
        </div>
    </body>
</html>
